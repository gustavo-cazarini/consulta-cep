<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Consulta CEP</title>
</head>
<body>
    <div class="search_field">
        <label for="inp_cep">CEP:</label>
        <input type="text" min="8" max="8" id="inp_cep" />
        <button id="btn_search" class="btn btn_search" title="Search for a valid CEP">Search</button>
        <button type="reset" id="btn_reset" class="btn btn_reset" title="Reset the inputed value">Reset</button>
    </div>
    <hr/>
    <div class="table_field">
        <table>
            <tr>
                <th>CEP</th>
                <th>Logradouro</th>
                <th>Bairro</th>
                <th>Localidade</th>
                <th>UF</th>
                <th>DDD</th>
            </tr>
            <tr>
                <td id="cep_inf">- - - -</td>
                <td id="log_inf">- - - -</td>
                <td id="bairro_inf">- - - -</td>
                <td id="local_inf">- - - -</td>
                <td id="uf_inf">- - - -</td>
                <td id="ddd_inf">- - - -</td>
            </tr>
        </table>
    </div>

    <footer>
        <div class="flex_container">
            <div>
                <a href="https://github.com/gustavo-cazarini" class="social_link" target="_blank">
                    <div id="github"></div>
                    <p>GitHub</p>
                </a>
            </div>
            <div>
                <a href="https://www.linkedin.com/in/gustavo-messa-cazarini-36a200171/" class="social_link" target="_blank">
                    <div id="linkedin"></div>
                    <p>Linkedin</p>
                </a>
            </div>
        </div>
        <hr class="footer_hr"/>
        <p on>&copy; Gustavo Messa Cazarini</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.11.2/jquery.mask.min.js" integrity="sha512-Y/GIYsd+LaQm6bGysIClyez2HGCIN1yrs94wUrHoRAD5RSURkqqVQEU6mM51O90hqS80ABFTGtiDpSXd2O05nw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/script.js"></script>
</body>
</html>
